<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        .tour-list {
            list-style: none;
            padding: 0;
        }

        .tour-item {
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        .tour-details {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <h1>Tour Management System</h1>

    <ul class="tour-list">
        <li class="tour-item">
            <div class="tour-details">
                <h2>Tour Name 1</h2>
                <span>Date: 2024-03-08</span>
            </div>
            <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <button>Book Now</button>
        </li>

        <li class="tour-item">
            <div class="tour-details">
                <h2>Tour Name 2</h2>
                <span>Date: 2024-03-15</span>
            </div>

            <button>Book Now</button>
        </li>

        <!-- Add more tour items as needed -->
    </ul>
</body>
</html>
